reference:
  - title: "PIX Keys Data"
    desc: >
      Functions to retrieve PIX keys statistics from the DICT (Directory of
      Transactional Account Identifiers).
    contents:
      - get_pix_keys
      - get_pix_keys_summary
      - get_pix_keys_by_type
  
  - title: "PIX Transactions by Municipality"
    desc: >
      Functions to retrieve PIX transaction statistics aggregated by
      municipality, state, or region.
    contents:
      - get_pix_transactions_by_municipality
      - get_pix_transactions_by_state
      - get_pix_transactions_by_region
  
  - title: "PIX Transaction Statistics"
    desc: >
      Functions to retrieve detailed PIX transaction statistics with
      breakdowns by type, region, and demographics.
    contents:
      - get_pix_transaction_stats
      - get_pix_summary
      - get_pix_transaction_stats_multi
  
  - title: "PIX Fraud Statistics"
    desc: >
      Functions to retrieve PIX fraud statistics from the Special Return
      Mechanism (MED).
    contents:
      - get_pix_fraud_stats
      - get_pix_fraud_stats_multi
  
  - title: "API Utilities"
    desc: >
      Utility functions for working with the BCB PIX Open Data API,
      including connection testing, custom queries, and debugging.
    contents:
      - pix_ping
      - pix_query
      - pix_url
      - pix_endpoints
      - pix_columns
      - pix_timeout
  
  - title: "Data Helpers"
    desc: >
      Helper functions for data transformation and formatting.
    contents:
      - year_month_to_date
      - format_brl

