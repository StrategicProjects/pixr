home:
  title: pixr - Brazilian Central Bank PIX Open Data API for R
  description: >
    A tidyverse-style R package to access PIX statistics from the Brazilian
    Central Bank (BCB) Open Data API. Retrieve data on PIX keys, transactions
    by municipality, transaction statistics, and fraud data. Supports OData
    filters for flexible querying.
  
  links:
    - text: BCB PIX Open Data Portal
      href: https://dadosabertos.bcb.gov.br/dataset/pix
    - text: API Swagger Documentation
      href: https://olinda.bcb.gov.br/olinda/servico/Pix_DadosAbertos/versao/v1/swagger-ui3#/
    - text: BCB Pix Official Page
      href: https://www.bcb.gov.br/estabilidadefinanceira/pix

